name: Events Demo
on:

  pull_request:
    types:
      - opened
      - edited
      - closed
  workflow_dispatch:
  push:
    branches:
      - 'dev-sahan'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output Event Data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get the Code
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ic
      - name: Test Code
        run: npm run test
      - name: Build Code
        run: npm run build
      - name: Deploy Project
        run: echo "Deploying to the Server..."
